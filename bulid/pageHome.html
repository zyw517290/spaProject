<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>首页</title>
		<link rel="stylesheet" href="./flow.css" />					
	</head>
	<body>
		<div class="js-food">
			<!--首页-->
			<a name="first"></a>
			<div class="food-main js-food-list">
				<div class="food-header">
					<div class="swiper-container">
				        <div class="swiper-wrapper">
				            <div class="swiper-slide"><img src="../src/image/bg-03.png" class="img"/></div>
				            <div class="swiper-slide"><img src="../src/image/bg-03.png" class="img"/></div>
				            <div class="swiper-slide"><img src="../src/image/bg-03.png" class="img"/></div>
				            <div class="swiper-slide"><img src="../src/image/bg-03.png" class="img"/></div>		            
				        </div>
				        <!-- Add Pagination -->
				        <div class="swiper-pagination"></div>	        
				    </div>
				</div>
				<div class="food-main-list">
					<a href="javascript:;" class="food-main-list-imperialCrown">
						<span class="food-main-list-imperialCrown-pic"></span>
						排行榜
					</a>
					<a href="javascript:;" class="food-main-list-haver">
						<span class="food-main-list-haver-pic"></span>
						热门菜谱
					</a>
					<a href="javascript:;" class="food-main-list-material">
						<span class="food-main-list-material-pic"></span>
						时令食材
					</a>
					<a href="javascript:;" class="food-main-list-artificial">
						<span class="food-main-list-artificial-pic"></span>
						智能选菜
					</a>
				</div>
				<div class="food-main-sheet">
					<span class="food-main-sheet-message">孕妇</span>
					<span class="food-main-sheet-message">白领</span>
					<span class="food-main-sheet-message">老人</span>
					<span class="food-main-sheet-message">儿童</span>
					<span class="food-main-sheet-message">更多</span>
				</div>
				<div class="food-main-menu">
					<div class="food-main-menu-wrap">
						<p class="food-main-menu-wrap-des">菜谱专辑</p>
						<div class="food-main-menu-wrap-list">
							<a href="javascript:;" class="food-main-menu-wrap-list-pic">
								<img src="../src/image/food-1.png" class="img"/>
							</a>
							<div class="food-main-menu-wrap-list-right">
								<span class="food-main-menu-wrap-list-right-message">
									看世界杯绝佳的下酒菜
								</span>
								<span class="food-main-menu-wrap-list-right-des">by 幻月飘雪</span>
								<p class="food-main-menu-wrap-list-right-time">6月13日，迎来了大多数爷们所关注的世界杯，甭管你是否球迷球迷也要赔老爷砸一起看 </p>
							</div>
						</div>
						<div class="food-main-menu-wrap-list">
							<a href="javascript:;" class="food-main-menu-wrap-list-pic">
								<img src="../src/image/food-1.png" class="img"/>
							</a>
							<div class="food-main-menu-wrap-list-right">
								<span class="food-main-menu-wrap-list-right-message">
									炸酱面
								</span>
								<span class="food-main-menu-wrap-list-right-des">by 幻月飘雪</span>
								<p class="food-main-menu-wrap-list-right-time">6月13日，迎来了大多数爷们所关注的世界杯，甭管你是否球迷球迷也要赔老爷砸一起看 </p>
							</div>
						</div>
					</div>			
				</div>
			</div>
			<!--搜索-->
			<a name="search"></a>
			<div class="food-search js-food-list">
				<div class="food-search-header">
					<span class="food-search-header-title">搜索</span>
				</div>
				<div class="food-search-main">
					<div class="food-search-main-pic">
						<p class="food-search-main-pic-search">						
							<input type="text" class="food-search-main-pic-search-int" placeholder="支持组合搜索"/>
							<span class="food-search-main-pic-search-pic2"></span>
							<input type="button" value="取消" class="food-search-main-pic-search-btn"/>
						</p>
					</div>
					<div class="food-search-main-list">
						<a href="javascript:;" class="food-search-main-list-hotSearch">
							热门搜索
							<span class="food-search-main-list-hotSearch-right"></span>
						</a>
						<a href="javascript:;" class="food-search-main-list-hotSearch">
							最近搜索
							<span class="food-search-main-list-hotSearch-right"></span>
						</a>
						<a href="javascript:;" class="food-search-main-list-hotSearch">
							最近浏览
							<span class="food-search-main-list-hotSearch-right"></span>
						</a>
						<a href="javascript:;" class="food-search-main-list-hotSearch">
							最近流行
							<span class="food-search-main-list-hotSearch-right"></span>
						</a>
					</div>
				</div>
			</div>
			<!--分类-->
			<a name="sort"></a>
			<div class="food-sort js-food-list">
				<div class="food-sort-header">
					<span class="food-sort-header-title">分类</span>
				</div>
				<ul class="food-sort-main">
					<li class="food-sort-main-list">
						<a href="javascript:;" class="food-sort-main-list-content">
							肉类
						</a>	
					</li>
					<li class="food-sort-main-list">
						<a href="javascript:;" class="food-sort-main-list-content">
							肉类
						</a>	
					</li>
					<li class="food-sort-main-list">
						<a href="javascript:;" class="food-sort-main-list-content">
							肉类
						</a>	
					</li>
				</ul>
			</div>
		</div>
		<div class="food-footer">
			<a href="javaScript:;" data-anchor="foodFirst" class="food-footer-house food-footer-house-active js-food-footer-anchor">
				首页
			</a>
			<a href="javaScript:;" data-anchor="foodSearch" class="food-footer-search js-food-footer-anchor">
				搜索
			</a>
			<a href="javaScript:;" data-anchor="foodSort" class="food-footer-sort js-food-footer-anchor">
				分类
			</a>
			<a href="javascript:;" data-anchor="foodMy" class="food-footer-my js-food-footer-anchor">
				我的
			</a>
		</div>
		<script src="./finally.js"></script>									
	</body>
</html>
